<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Filter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section>
        <ul>
            <li class="list active" data-filter="all">All</li>
            <li class="list" data-filter="mobile">Mobile</li>
            <li class="list" data-filter="camera">Camera</li>
            <li class="list" data-filter="watch">Watch</li>
            <li class="list" data-filter="shoe">Shoe</li>
            <li class="list" data-filter="headphone">Headphone</li>
        </ul>
        <div class="product">
            <div class="itemBox" data-item="mobile">
                <img src="images/mobile.jpg" alt="mobile avata...">
            </div>
            <div class="itemBox" data-item="camera">
                <img src="images/camera.jpg" alt="camear avata...">
            </div>
            <div class="itemBox" data-item="watch">
                <img src="images/watch.jpg" alt="watch avata...">
            </div>
            <div class="itemBox" data-item="shoe">
                <img src="images/shoe.jpg" alt="shoe avata...">
            </div>
            <div class="itemBox" data-item="headphone">
                <img src="images/headphone.jpg" alt="headphone avata...">
            </div>

            <!-- 2nd Row -->
            <div class="itemBox" data-item="mobile">
                <img src="images/mobile2.jpg" alt="mobile avata...">
            </div>
            <div class="itemBox" data-item="camera">
                <img src="images/camera2.jpg" alt="camear avata...">
            </div>
            <div class="itemBox" data-item="watch">
                <img src="images/watch2.jpg" alt="watch avata...">
            </div>
            <div class="itemBox" data-item="shoe">
                <img src="images/shoe2.jpg" alt="shoe avata...">
            </div>
            <div class="itemBox" data-item="headphone">
                <img src="images/headphone2.jpg" alt="headphone avata...">
            </div>

            <!-- 3rd Row -->

            <div class="itemBox" data-item="mobile">
                <img src="images/mobile3.jpg" alt="mobile avata...">
            </div>
            <div class="itemBox" data-item="camera">
                <img src="images/camera3.jpg" alt="camear avata...">
            </div>
            <div class="itemBox" data-item="watch">
                <img src="images/watch3.jpg" alt="watch avata...">
            </div>
            <div class="itemBox" data-item="shoe">
                <img src="images/shoe3.jpg" alt="shoe avata...">
            </div>
            <div class="itemBox" data-item="headphone">
                <img src="images/headphone3.jpg" alt="headphone avata...">
            </div>

            <!-- 4th Row -->

            <div class="itemBox" data-item="mobile">
                <img src="images/mobile4.jpg" alt="mobile avata...">
            </div>
            <div class="itemBox" data-item="camera">
                <img src="images/camera4.jpg" alt="camear avata...">
            </div>
            <div class="itemBox" data-item="watch">
                <img src="images/watch4.jpg" alt="watch avata...">
            </div>         
        </div>
    </section>


    <!-- JS File -->
    <script src="script.js"></script>
</body>
</html>
